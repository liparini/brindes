<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Brindes</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #101820, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .estoque {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 900px;
    }

    .item {
      background: #222;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: transform 0.2s;
    }

    .item:hover {
      transform: scale(1.03);
    }

    button {
      background: #ffcc00;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffdd33;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      .item {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Controle de Brindes üéÅ</h1>
  <div class="estoque" id="estoque"></div>

  <script>
    const estoqueInicial = {
      'Batman': 3,
      'Mulher-Maravilha': 4,
      'Capit√£o Am√©rica': 8,
      'Homem de Ferro': 1,
      'Video Game': 4,
      'Batman/Superman': 2,
      'Jason': 1,
      'Wolverine': 1
    };

    // Carrega estoque do localStorage ou usa inicial
    let estoque = JSON.parse(localStorage.getItem('estoqueBrindes')) || { ...estoqueInicial };

    const container = document.getElementById('estoque');

    function salvarEstoque() {
      localStorage.setItem('estoqueBrindes', JSON.stringify(estoque));
    }

    function renderizarEstoque() {
      container.innerHTML = '';
      Object.entries(estoque).forEach(([nome, qtd]) => {
        if (qtd > 0) {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <h2>${nome}</h2>
            <p>Quantidade: <strong>${qtd}</strong></p>
            <button data-item="${nome}">Baixar</button>
          `;
          container.appendChild(div);
        }
      });

      document.querySelectorAll('button[data-item]').forEach(btn => {
        btn.addEventListener('click', e => {
          const item = e.target.getAttribute('data-item');
          if (estoque[item] > 0) {
            estoque[item]--;
            if (estoque[item] === 0) {
              delete estoque[item];
            }
            salvarEstoque();
            renderizarEstoque();
          }
        });
      });
    }

    renderizarEstoque();
  </script>
</body>
</html>
